<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PixelArt WebBLE</title>
<style>
/* Style the input box that opens the picker */
input[type="color"] {
  /* Common styles across browsers */
  -webkit-appearance: none; /* Removes default WebKit styling */
  border: none;
  width: 50px;
  height: 50px;
  cursor: pointer;
  border-radius: 10px; /* Example style */
}

/* For advanced, browser-specific internal styling (use with caution) */
/* Style the internal swatch wrapper (WebKit/Blink browsers like Chrome/Safari) */
input[type="color"]::-webkit-color-swatch-wrapper {
  padding: 0;
}

/* Style the internal color swatch (WebKit/Blink browsers) */
input[type="color"]::-webkit-color-swatch {
  border: none;
  border-radius: 10px; /* Matches the outer border radius */
}
</style>
</head>
<body>
    <div class="topnav">
        <h1>ESP32 Web BLE - Pixel Art</h1>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton"> Connect to BLE Device</button>
                    <button id="disconnectBleButton" class="disconnectButton"> Disconnect BLE Device</button>
                </p>
                <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
            </div>
        </div>

        <div class="card-grid">
          <div class="card">

            <button class="btn">Reset</button>
            <input type="color" value="#00eeff" class="color">
            <input type="number" value="8" class="size">
          </div>
       </div>

        <div class="card-grid">
          <div class="card">
            <div class="container">
               <!-- Here we will add divs representing our pixels -->
            </div>
          </div>
       </div>
    </div>

<script src="pixelart.js"></script>
</body>
</html>
